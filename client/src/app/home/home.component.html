<div class="container mt-5" style="height: calc(93vh - 100px); display: flex; flex-direction: row;
    justify-content: center; align-items: center;">
    <div *ngIf="!registerMode" style="text-align: center; height: calc(93vh - 500px);">
        <h1>Welcome to App</h1>
        <div class="text-center mt-4">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
            <button class="btn btn-info btn-lg">Learn more</button>
        </div>
    </div>

    <div class="container" *ngIf="registerMode">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode()"></app-register>
            </div>
        </div>
    </div>
</div>
