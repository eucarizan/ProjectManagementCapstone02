<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary " >Sign up</h2>
    <hr>

    <app-text-input [formControl]="registerForm.controls['username']" [label]="'Username'"></app-text-input>
    <app-text-input [formControl]="registerForm.controls['password']" [label]="'Password'" [type]="'password'">
    </app-text-input>
    <app-text-input [formControl]="registerForm.controls['confirmPassword']" [label]="'Confirm Password'"
        [type]="'password'"></app-text-input>
    <app-text-input [formControl]="registerForm.controls['firstName']" [label]="'First Name'"></app-text-input>
    <app-text-input [formControl]="registerForm.controls['lastName']" [label]="'Last Name'"></app-text-input>
    <app-text-input [formControl]="registerForm.controls['mobile']" [label]="'Mobile'"></app-text-input>
    <app-text-input [formControl]="registerForm.controls['email']" [label]="'Email'"></app-text-input>
    <app-date-input [formControl]="registerForm.controls['dateOfBirth']" [maxDate]="maxDate" [label]="'Date of birth'">
    </app-date-input>
    <app-text-input [formControl]="registerForm.controls['city']" [label]="'City'"></app-text-input>
    <app-text-input [formControl]="registerForm.controls['country']" [label]="'Country'"></app-text-input>

    <div class="form-group">
        <label style="margin-right: 10px;" class="control-label">I am a: </label>
        <label class="radio-inline">
            <input type="radio" value="male" formControlName="gender"> Male
        </label>
        <label class="radio-inline">
            <input class="ms-3 mb-3" type="radio" value="mmale" formControlName="gender"> Female
        </label>
    </div>

    <div class="row mt-5" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors" >{{error}}</li>
        </ul>
    </div>
    <!-- <app-text-input [formControl]="registerForm.controls['projectRole']" [label]="'Role'"></app-text-input> -->


    <div class="form-group text-center mt-2">
        <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-warning me-2" (click)="cancel()" type="button">Cancel</button>
    </div>

</form>
